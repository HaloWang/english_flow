# 默认参数
default:
  # 遍历根节点选择器
  rootSelector:
    - body
  # 刷新页面时机
  strategies:
    - timeout|0.3 # 在 0.3 秒后从 rootSelector 遍历页面元素
    - timeout|2 # 在 2.0 秒后从 rootSelector 遍历页面元素
    - interval|5 # 每 5.0 秒从 rootSelector 遍历页面元素
# EF 默认执行在所有 lang="en" 的页面上
# 当页面 URL 包含哪些字符串时, EF 执行
sites:
  - chrome.google.com
  - code.visualstudio.com
  - cs231n.github.io
  - cs231n.stanford.edu
  - developer.chrome.com
  - developer.mozilla.org
  - developer.nvidia.com
  - docs.ansible.com
  - git-scm.com
  - nodejs.org
  - github.com
  - github.io
  - zhihu.com
  - grammarly.com
  - localhost:8888/web/viewer.html
  - marketplace.visualstudio.com
  - nestjs.com
  - nih.gov
  - npmjs.com
  - nytimes.com
  - pixiv.net
  - reactjs.org
  - reactnative.dev
  - sciencedirect.com
  - scientificamerican.com
  - stackexchange.com
  - stackoverflow.com
  - stanford.edu
  - twitter.com
  - typescriptlang.org
  - web.dev
  - www.artstation.com
  - www.digitalocean.com
  - nature.com
  - superuser.com
  - www.tampermonkey.net
  - scholar.google.com
  - yaml.org
# 当页面 URL 包含哪些字符串时, 不执行 EF, 即使该页面已经存在于 sites 中
sitesExcluded:
  - google.com/search
# 哪些页面有自己的特殊规则
# 特殊规则会和 default 进行合并操作
siteSpecificConfig:
  # 规则名称
  - configName: Github
    # 规则应用页面
    applyTo:
      - www.github.com
      - www.bilibili.com
    # 不需要 EF 检查的类名
    notMatchClassName:
      - vector-menu-content-list
    # 针对某个选择器制定特殊的规则
    selectorSpecificStrategy:
      - selector: '#ytp-caption-window-container'
        strategy: interval|0.5
    style:
      - 'eft:hover efth { font-weight: bold }'
      - 'eft:hover efth { color: #FFFF }'
      - 'eft:hover { color: #FFF9 }'
